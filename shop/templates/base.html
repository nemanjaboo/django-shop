{% load static %}
<html lang="en">
<head>
    

    <link rel="stylesheet" href="{% static 'shop/custom.css' %}">
    <!-- <link rel="stylesheet" href="style.css"> -->
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Fontovi -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <!-- Icons      -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {%block title%} {% endblock %}
</head>

<body>
    

    <div class="container">
        <nav>
            <div class="nav-wrapper">
              <a  class="brand-logo inter" href="{% url 'shop:games-list' %}">Board Game Shop</a>

              <a class="right hide-on-med-and-down inter" href="{% url 'shop:profile-detail' slug=user %}">Your Profile</a>

            </div>
          </nav>
    {% block login %}{% endblock %}
    {% block signup %}{% endblock %}
    {% block profile %}{% endblock %}
    {% block game %}{% endblock %}
    {% block list %}{% endblock %}
    </div>
</body>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
