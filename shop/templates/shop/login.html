{% extends 'base.html' %}
{% block login %}
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="bg-gray-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" >Submit</button>
        </form>
    </div>
{% endblock login %}
